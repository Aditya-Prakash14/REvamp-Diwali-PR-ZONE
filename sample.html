<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Greeting Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #000000 0%, #000000 50%, #030303 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.2);
            width: 450px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: cardEntry 1s ease-out;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .diya-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .diya {
            width: 40px;
            height: 40px;
            position: relative;
            animation: flicker 1.5s infinite alternate;
        }
        
        .flame {
            width: 20px;
            height: 30px;
            background: linear-gradient(to top, #ff6f00, #ffeb3b);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #ff6f00;
        }
        
        .lamp {
            width: 40px;
            height: 20px;
            background: linear-gradient(to bottom, #d84315, #bf360c);
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: 0;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }
        
        .card h1 {
            color: #d84315;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ff6f00, #d84315, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .card p {
            color: #444;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .decorative-line {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff9800, transparent);
            margin: 20px auto;
        }
        
        .rangoli {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: conic-gradient(from 0deg, #ff6f00, #ffeb3b, #4caf50, #2196f3, #9c27b0, #ff6f00);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .wishes {
            font-style: italic;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head> 
<body>
    <div class="particles" id="particles"></div>
    
    <div class="card">
        <div class="diya-container">
            <div class="diya">
                <div class="flame"></div>
                <div class="lamp"></div>
            </div>
            <div class="diya" style="animation-delay: 0.3s;">
                <div class="flame"></div>
                <div class="lamp"></div>
            </div>
            <div class="diya" style="animation-delay: 0.6s;">
                <div class="flame"></div>
                <div class="lamp"></div>
            </div>
        </div>
        
        <h1>âœ¨ Happy Diwali! âœ¨</h1>
        
        <div class="decorative-line"></div>
        
        <p>Wishing you a joyous Diwali filled with lights, laughter, and prosperity. May this festival bring happiness to your life and illuminate your path with success.</p>
        
        <div class="rangoli"></div>
        
        <p class="wishes">ðŸª” May your life be as colorful and bright as the lights of Diwali ðŸª”</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = (Math.random() * 5 + 2) + 'px';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
